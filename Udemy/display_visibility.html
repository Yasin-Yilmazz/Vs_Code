<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {height: 150px; width: 150px; display: inline-block;}
        #first {background-color: red;}
        #second {background-color: yellow; visibility: hidden;}
        #third {background-color: blue;}
    </style>
</head>
<body>
    <!-- visibility özelliği ile nesneyi kaybediyor ama yerini kaybetmiyor -->
    <!-- ama display none verirsek kapladığı yer de kaybolur -->

    
    <div id="container">
        <div class="box" id="first">first</div>
        <div class="box" id="second">Second</div>
        <div class="box" id="third">third</div>
    </div>

    
</body>
</html>
