<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            /* height: 100%; */
        }

        * {
            margin: 0;

        }
        .header {
            /* background-image: linear-gradient(to right,#00cc66,#3399ff); */
            background-image: url("https://picsum.photos/id/545/1000/1000");
            /* width: 80vw; görünüz alanın %80 inin alıyor*/
            height: 50vh;
            position: relative;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 4rem;
            color: lime;
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00ff99;
            opacity: 0.2;
        }



    </style>

</head>
<body>
    <div class="header">
        <h1>Background Text</h1>
        <!-- <div class="cover"></div> -->
    </div>


</body>
</html>
