<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><h1>Lütfen Formu Eksiksiz Doldurunuz.</h1></p>
    <hr>

    <p><h2>Hesap bilgileriniz</h2></p>
    <table>
        <tr>
            <td style="width: 120px;"><label for="username"><b>Kullanıcı adı:</b>  </label></td>
            <td style="width: 50px;"></td>
            <td><input type="text" id="username" placeholder="Kullanıcı Adını giriniz"></td>
        </tr>

        <tr>
            <td><label for="eposta"><b>Eposta: </b>  </label></td>
            <td style="width: 50px;"></td>
            <td><input type="email" id="eposta" placeholder="Eposta giriniz"></td>
        </tr>

        <tr>
            <td><label for="sifre"><b>Parola: </b>  </label></td>
            <td></td>
            <td><input type="password" id="sifre" placeholder="Şifre giriniz"></td>
        </tr>
    </table>




    <p><h2>Kişisel bilgileriniz</h2></p>

    <table>
        <tr>
            <td style="width: 120px;"><label for="isim"><b>Adınız: </b></label></td>
            <td style="width: 50px;"></td>
            <td><input type="text" name="" id="isim" placeholder="Adınızı Griniz"></td>
        </tr>

        <tr>
            <td><label for="soyisim"><b>Soyadınız: </b></label></td>
            <td></td>
            <td><input type="text" placeholder="Soyadınızı giriniz" name="" id="soyisim"></td>
        </tr>

        <tr>
            <td><label for="sehir"><b>Şehir: </b></label></td>
            <td style="width: 50px;"></td>
            <td>
                <select  id="sehir">
                    <option value="">Seçiniz</option>
                    <option value="">Ankara</option>
                    <option value="">İstanbul</option>
                    <option value="">Bursa</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label for="sex"><b>Cinsiyet: </b></label></td>
            <td></td>
            <td><input type="radio" name="sex" id=""> Erkek
                <input type="radio" name="sex" id=""> Kadın
            </td>
        </tr>

        <tr>
            <td><label for="hobi"><b> Hobileriniz: </b></label></td>
            <td></td>
            <td>
                <input type="checkbox">Sinema
                <input type="checkbox">Gezmek
                <input type="checkbox">Spor
                <input type="checkbox">Kitap

            </td>
        </tr>

        <tr>
            <td>
                <button>Kaydet</button>
            </td>
        </tr>



    </table>


</body>
</html>
