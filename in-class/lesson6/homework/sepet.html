<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/sepet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="basketbox">
        <div class="table_items">
          <table>
            <tr>
              <th class="product_code">Ürün kodu</th>
              <th class="product_name">Ürün Adı</th>
              <th>Miktar</th>
              <th class="unit_price">Birim Fiyat</th>
              <th class="total_price">Ara Toplam</th>
              <th class="symbols"></th>
            </tr>
            <tr>
              <th class="product_code">154654</th>
              <th class="product_name">Notebook</th>
              <th>1</th>
              <th class="unit_price">5.400₺</th>
              <th class="total_price">5.400₺</th>
              <th class="symbols">
                <i class="fa-regular fa-pen-to-square"></i
                ><i class="fa-regular fa-trash-can"></i>
              </th>
            </tr>
            <tr>
              <th class="product_code">456466</th>
              <th class="product_name">Klavye</th>
              <th>2</th>
              <th class="unit_price">80₺</th>
              <th class="total_price">160₺</th>
              <th class="symbols">
                <i class="fa-regular fa-pen-to-square"></i
                ><i class="fa-regular fa-trash-can"></i>
              </th>
            </tr>
            <tr>
              <th class="product_code">564646</th>
              <th class="product_name">Monitör</th>
              <th>1</th>
              <th class="unit_price">700₺</th>
              <th class="total_price">700₺</th>
              <th class="symbols">
                <i class="fa-regular fa-pen-to-square"></i
                ><i class="fa-regular fa-trash-can"></i>
              </th>
            </tr>
            <tr>
              <th class="product_code">123598</th>
              <th class="product_name">Mouse</th>
              <th>2</th>
              <th class="unit_price">50₺</th>
              <th class="total_price">100₺</th>
              <th class="symbols">
                <i class="fa-regular fa-pen-to-square"></i
                ><i class="fa-regular fa-trash-can"></i>
              </th>
            </tr>
            <tr>
              <th class="product_code">613448</th>
              <th class="product_name">Play Station</th>
              <th>1</th>
              <th class="unit_price">2.500₺</th>
              <th class="total_price">2.500₺</th>
              <th class="symbols">
                <i class="fa-regular fa-pen-to-square"></i
                ><i class="fa-regular fa-trash-can"></i>
              </th>
            </tr>
            <tr>
              <th class="product_code">789899</th>
              <th class="product_name">Usb Bellek</th>
              <th>3</th>
              <th class="unit_price">120₺</th>
              <th class="total_price">360₺</th>
              <th class="symbols">
                <i class="fa-regular fa-pen-to-square"></i
                ><i class="fa-regular fa-trash-can"></i>
              </th>
            </tr>
            <tr>
              <th class="unit_price" colspan="4">Toplam</th>
              <th class="total_price">9.220₺</th>
              <th></th>
            </tr>
          </table>
        </div>
        <div class="buttons">
          <button class="shopping basket_button">Alışverişe Devam</button>
          <button class="payment basket_button">Ödemeye Geç</button>
        </div>
      </div>
    </div>
  </body>
</html>
