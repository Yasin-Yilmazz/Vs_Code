<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    a {
        display: block;
        padding: 10px 0;
    }

    span {
        background-color: peru;
        padding: 10px;
        margin: 10px;  /*yukardan aşşağıdan margin alamıyor inline iken*/
        display: block;

    }

    .box {
        background-color: red;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin-top: 2rem;
        padding: 2rem;
        text-align: center;
        display: inline-block;
    }

    </style>


</head>
<body>

    <!-- inline elementler -->
    <a href="#">Clarusway</a>
    <button>Clarusway</button> <span>I'm span</span>


    <!-- block elements -->
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>





</body>
</html>
