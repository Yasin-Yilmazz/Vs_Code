                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="Enter your email">
                </div>
                <div>
                    <label for="content">Content type</label>
                    <select name="" id="content">
                        <option value="Series">Series</option>
                        <option value="Series">Movies</option>
                        <option value="Series">Games</option>
                    </select>
                </div>
                <div>
                    <label for="type">Movie type</label>
                    <input type="checkbox" name="" id="tpye">
                </div>
            </form>
        </div>

    </div>
